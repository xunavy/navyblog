<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重定向到项目管理文章 - 数字专家的个人空间</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta http-equiv="refresh" content="1.5; URL=./pm-articles/index.html">
    <style>
        .redirect-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            text-align: center;
            background-color: var(--card-bg, #ffffff);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .redirect-title {
            color: var(--primary-color, #0d6efd);
            margin-bottom: 20px;
        }
        
        .redirect-message {
            margin-bottom: 25px;
            color: #555;
            line-height: 1.6;
        }
        
        .redirect-button {
            display: inline-block;
            padding: 10px 25px;
            background-color: var(--primary-color, #0d6efd);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .redirect-button:hover {
            background-color: var(--accent-color, #0b5ed7);
            transform: translateY(-2px);
        }
        
        .redirect-links {
            font-size: 0.9rem;
            color: #777;
        }
        
        .redirect-links a {
            color: var(--primary-color, #0d6efd);
            text-decoration: none;
            margin: 0 10px;
        }
        
        .redirect-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="redirect-container">
            <h1 class="redirect-title">正在跳转到项目管理文章页面</h1>
            <p class="redirect-message">您将在几秒钟内被自动重定向到项目管理文章列表页面。如果页面没有自动跳转，请点击下方按钮。</p>
            <a href="./pm-articles/index.html" class="redirect-button">立即前往项目管理页面</a>
            <div class="redirect-links">
                <a href="./index.html">返回首页</a>
                <a href="./pm-articles/requirement-management.html">查看需求管理文章</a>
            </div>
        </div>
    </div>
</body>
</html>
